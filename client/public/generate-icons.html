<!DOCTYPE html>
<html>
<head>
    <title>Generate Agri Pulse Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        canvas { border: 2px solid #ddd; margin: 10px; border-radius: 8px; }
        button { 
            background: #4CAF50; color: white; border: none; padding: 10px 20px; 
            margin: 5px; border-radius: 5px; cursor: pointer; font-size: 14px;
        }
        button:hover { background: #45a049; }
        .preview { display: flex; flex-wrap: wrap; gap: 20px; align-items: center; }
        h1 { color: #4CAF50; text-align: center; }
        .icon-info { margin: 10px 0; padding: 10px; background: #f9f9f9; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ± Agri Pulse Icon Generator</h1>
        <p>Generate custom icons for your agricultural marketplace application.</p>
        
        <div class="preview">
            <!-- 16x16 Favicon -->
            <div>
                <div class="icon-info">Favicon (16Ã—16)</div>
                <canvas id="favicon16" width="16" height="16"></canvas>
                <br><button onclick="downloadCanvas('favicon16', 'favicon')">Download ICO</button>
            </div>
            
            <!-- 32x32 Favicon -->
            <div>
                <div class="icon-info">Favicon (32Ã—32)</div>
                <canvas id="favicon32" width="32" height="32"></canvas>
                <br><button onclick="downloadCanvas('favicon32', 'favicon-32')">Download PNG</button>
            </div>
            
            <!-- 192x192 Logo -->
            <div>
                <div class="icon-info">App Icon (192Ã—192)</div>
                <canvas id="logo192" width="192" height="192"></canvas>
                <br><button onclick="downloadCanvas('logo192', 'logo192')">Download PNG</button>
            </div>
            
            <!-- 512x512 Logo -->
            <div>
                <div class="icon-info">App Icon (512Ã—512)</div>
                <canvas id="logo512" width="512" height="512"></canvas>
                <br><button onclick="downloadCanvas('logo512', 'logo512')">Download PNG</button>
            </div>
        </div>
        
        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
            <button onclick="downloadAll()" style="background: #2196F3; font-size: 16px; padding: 15px 30px;">
                ðŸ“¦ Download All Icons
            </button>
            <p style="color: #666; font-size: 14px; margin-top: 10px;">
                After downloading, replace the existing favicon.ico, logo192.png, and logo512.png files in your public folder.
            </p>
        </div>
    </div>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas with transparent background
            ctx.clearRect(0, 0, size, size);
            
            // Plant seedling emoji ðŸŒ± - taking full space
            ctx.font = `${size*0.8}px Arial, "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji"`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸŒ±', size/2, size/2);
        }
        
        // Generate all icons
        createIcon('favicon16', 16);
        createIcon('favicon32', 32);
        createIcon('logo192', 192);
        createIcon('logo512', 512);
        
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename + '.png';
            link.href = canvas.toDataURL('image/png', 1.0);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function downloadAll() {
            setTimeout(() => downloadCanvas('favicon16', 'favicon-16'), 100);
            setTimeout(() => downloadCanvas('favicon32', 'favicon-32'), 200);
            setTimeout(() => downloadCanvas('logo192', 'logo192'), 300);
            setTimeout(() => downloadCanvas('logo512', 'logo512'), 400);
            
            alert('All icons downloaded! Replace the existing files in your public folder:\n\n' +
                  'â€¢ Use favicon-16.png or favicon-32.png to replace favicon.ico\n' +
                  'â€¢ Replace logo192.png with the downloaded logo192.png\n' +
                  'â€¢ Replace logo512.png with the downloaded logo512.png');
        }
        
        // Auto-generate a proper ICO file data for favicon
        function generateFaviconICO() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            
            // Clear with transparent background
            ctx.clearRect(0, 0, 32, 32);
            
            // Plant seedling emoji ðŸŒ± - taking full space
            ctx.font = '26px Arial, "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji"';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸŒ±', 16, 16);
            
            return canvas;
        }
    </script>
</body>
</html>
