<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Sensor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 24px;
        }

        .gas-icon {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .raw-icon {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
        }

        .card-value {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }

        .gas-value {
            color: #ff6b6b;
        }

        .raw-value {
            color: #4ecdc4;
        }

        .card-unit {
            font-size: 1.1rem;
            color: #666;
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .status.connecting {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .chart {
            width: 100%;
            height: 300px;
            border: 2px solid #eee;
            border-radius: 8px;
            position: relative;
            background: #f9f9f9;
        }

        .last-updated {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .card-value {
                font-size: 2.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê IoT Sensor Dashboard</h1>
            <p>Real-time Gas Level Monitoring System</p>
        </div>

        <div class="status" id="connectionStatus">
            <span id="statusText">Disconnected - Click Connect to start</span>
        </div>

        <div class="controls">
            <button class="btn btn-success" onclick="connectToAWS()">üîó Connect to AWS IoT</button>
            <button class="btn btn-primary" onclick="fetchData()">üîÑ Refresh Data</button>
            <button class="btn btn-danger" onclick="disconnect()">‚ùå Disconnect</button>
        </div>

        <div class="dashboard">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon gas-icon">üí®</div>
                    <div class="card-title">Gas Level</div>
                </div>
                <div class="card-value gas-value" id="gasLevel">--</div>
                <div class="card-unit">Percentage (%)</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <div class="card-icon raw-icon">üìä</div>
                    <div class="card-title">Raw Sensor Value</div>
                </div>
                <div class="card-value raw-value" id="rawValue">--</div>
                <div class="card-unit">ADC Reading</div>
            </div>
        </div>

        <div class="chart-container">
            <h3 style="text-align: center; margin-bottom: 20px; color: #333;">üìà Real-time Data Chart</h3>
            <div class="chart" id="chart">
                <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #666;">
                    Chart will appear here when data is available
                </div>
            </div>
        </div>

        <div class="last-updated">
            <span id="lastUpdated">Last updated: Never</span>
        </div>
    </div>

    <script>
        // Simulated data storage
        let sensorData = [];
        let isConnected = false;
        let updateInterval = null;

        // Status management
        function updateStatus(status, message) {
            const statusElement = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            statusElement.className = `status ${status}`;
            statusText.textContent = message;
        }

        // Simulate AWS IoT connection
        function connectToAWS() {
            updateStatus('connecting', 'Connecting to AWS IoT...');
            
            // Simulate connection delay
            setTimeout(() => {
                isConnected = true;
                updateStatus('connected', '‚úÖ Connected to AWS IoT Core');
                startDataSimulation();
            }, 2000);
        }

        // Disconnect function
        function disconnect() {
            isConnected = false;
            if (updateInterval) {
                clearInterval(updateInterval);
                updateInterval = null;
            }
            updateStatus('disconnected', '‚ùå Disconnected from AWS IoT');
        }

        // Simulate real sensor data (replace with actual AWS IoT data fetching)
        function startDataSimulation() {
            if (updateInterval) clearInterval(updateInterval);
            
            updateInterval = setInterval(() => {
                if (isConnected) {
                    // Simulate sensor readings similar to your Arduino code
                    const rawValue = Math.floor(Math.random() * 4095);
                    const gasLevel = ((rawValue / 4095.0) * 100).toFixed(2);
                    
                    updateSensorValues(gasLevel, rawValue);
                    updateChart(gasLevel);
                }
            }, 1000);
        }

        // Update sensor display values
        function updateSensorValues(gasLevel, rawValue) {
            document.getElementById('gasLevel').textContent = gasLevel;
            document.getElementById('rawValue').textContent = rawValue;
            document.getElementById('lastUpdated').textContent = 
                `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        // Simple chart update
        function updateChart(gasLevel) {
            sensorData.push({
                time: new Date(),
                value: parseFloat(gasLevel)
            });

            // Keep only last 20 data points
            if (sensorData.length > 20) {
                sensorData.shift();
            }

            drawChart();
        }

        // Simple chart drawing
        function drawChart() {
            const chart = document.getElementById('chart');
            
            if (sensorData.length === 0) return;

            const maxValue = Math.max(...sensorData.map(d => d.value));
            const minValue = Math.min(...sensorData.map(d => d.value));
            const range = maxValue - minValue || 1;

            let chartHTML = '<svg width="100%" height="100%" style="position: absolute; top: 0; left: 0;">';
            
            // Draw grid lines
            for (let i = 0; i <= 5; i++) {
                const y = (i / 5) * 100;
                chartHTML += `<line x1="0%" y1="${y}%" x2="100%" y2="${y}%" stroke="#ddd" stroke-width="1"/>`;
            }

            // Draw data line
            if (sensorData.length > 1) {
                let pathData = 'M ';
                sensorData.forEach((point, index) => {
                    const x = (index / (sensorData.length - 1)) * 100;
                    const y = 100 - ((point.value - minValue) / range) * 100;
                    pathData += `${x}% ${y}% `;
                    if (index === 0) pathData += 'L ';
                });

                chartHTML += `<path d="${pathData}" fill="none" stroke="#667eea" stroke-width="3"/>`;
            }

            // Draw data points
            sensorData.forEach((point, index) => {
                const x = (index / (sensorData.length - 1)) * 100;
                const y = 100 - ((point.value - minValue) / range) * 100;
                chartHTML += `<circle cx="${x}%" cy="${y}%" r="4" fill="#667eea"/>`;
            });

            chartHTML += '</svg>';
            
            // Add value labels
            chartHTML += `<div style="position: absolute; top: 10px; left: 10px; color: #666; font-size: 12px;">
                Max: ${maxValue.toFixed(1)}%</div>`;
            chartHTML += `<div style="position: absolute; bottom: 10px; left: 10px; color: #666; font-size: 12px;">
                Min: ${minValue.toFixed(1)}%</div>`;

            chart.innerHTML = chartHTML;
        }

        // Manual data fetch
        function fetchData() {
            if (!isConnected) {
                alert('Please connect to AWS IoT first!');
                return;
            }
            
            // In a real implementation, this would fetch from your AWS IoT endpoint
            console.log('Fetching latest data...');
            updateStatus('connected', 'üîÑ Fetching latest data...');
            
            setTimeout(() => {
                updateStatus('connected', '‚úÖ Connected to AWS IoT Core');
            }, 1000);
        }

        // Initialize page
        window.onload = function() {
            updateStatus('disconnected', 'Ready to connect - Click Connect button');
        };

        // Handle page unload
        window.onbeforeunload = function() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        };
    </script>
</body>
</html>
